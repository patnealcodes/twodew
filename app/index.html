<!DOCTYPE html>
<html
	lang="en"
	ng-app="twodew"
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#51525e">
	<meta name="msapplication-TileColor" content="#51525e">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>TwoDew</title>
</head>
<body ng-class="{'td-active-menu': activeMenu}">

	<!-- Modal Stuffs -->
	<div class="modal-background"></div>
	<section class="modal-content">
		<h1>Setting Options Go Here</h1>
	</section>

	<!-- App -->
	<header class="td-header">
		<span
			class="fa fa-ellipsis-v td-header-menu-icon"
			ng-click="sidemenuCtrl.toggleMenu()"
			ng-controller="SidemenuController as sidemenuCtrl"
		></span>
		<h1 class="td-logo">
			<img src="img/twodew-logo.png" alt="Two Dew">
			<span>TODO APP</span>
		</h1>
	</header>

	<div class="td-main-container">
		<sidemenu></sidemenu>
		<section class="td-view-container">
			<sortnav></sortnav>
			<main ui-view class="fade"></main>
		</section>
	</div>

	<!-- Scripts -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="bower_components/masonry/dist/masonry.pkgd.min.js"></script>
	<script src="js/main.js"></script>

	<script src="js/shared/tasks.controller.js"></script>
	<script src="js/all/all.directive.js"></script>
	<script src="js/todo/todo.directive.js"></script>
	<script src="js/doing/doing.directive.js"></script>
	<script src="js/done/done.directive.js"></script>
	<script src="js/sidemenu/sidemenu.controller.js"></script>
	<script src="js/sidemenu/sidemenu.directive.js"></script>
	<script src="js/sortnav/sortnav.directive.js"></script>
	<script src="js/task/task.controller.js"></script>
	<script src="js/task/task.directive.js"></script>
</body>
</html>
